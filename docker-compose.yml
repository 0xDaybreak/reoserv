services:

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_USER: reoserv
      MYSQL_PASSWORD: ${MYSQL_REOSERV_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - ./db-init/:/docker-entrypoint-initdb.d/